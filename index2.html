<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TabelaLayoutSite</title>
    <style>
        table,
        th,
        td {
            border: 1px solid rgb(232, 112, 112)
        }

        table {
            border-spacing: 0;
            text-align: center;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <a href="./index.html">Home</a>
    </header>
    <h2>Exercício 2</h2>
    <p>
        2. Crie uma página HTML contendo uma tabela que represente o layout de um site, bem como na imagem abaixo:
    </p>

    <table>
        <thead>
            <tr style="height: 100px;">
                <th colspan="3">TOPO</th>
            </tr>
        </thead>
        <tbody>
            <tr style="height: 300px;">
                <td>MENU</td>
                <td colspan="2">CONTEÚDO</td>
            </tr>
        </tbody>
        <tfoot>
            <tr style="height: 40px;">
            <td colspan="3">RODAPÉ</td>
            </tr>
        </tfoot>
    </table>

</body>

</html>
